<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>weixin tiktok</title>
	<style type="text/css">
	iframe{
		/*width: 700px;*/
		/*height: 400px;*/
		width: 100%;
		height: 100%;
	}

	</style>
	<script type="text/javascript">
	function GetArgsFromHref(sHref, sArgName)
	{
		
      var args    = sHref.split("?");
      var retval = "";

      if(args[0] == sHref) /*参数为空*/
      {
           return retval; /*无需做任何处理*/
      }
      var str = args[1];
      args = str.split("&");
      for(var i = 0; i < args.length; i ++)
      {
          str = args[i];
          var arg = str.split("=");
          if(arg.length <= 1) continue;
          if(arg[0] == sArgName) retval = arg[1];
      }
      return retval;
	}
	function load(){
		var url = window.location.href;
		//alert(GetArgsFromHref(url,"tkurl"))
		if (url == ""){
			alert("URL Error");
			return;
		}
		document.getElementById("tk").innerHTML = "<meta http-equiv='refresh' content='2;url="+GetArgsFromHref(url,"tkurl")+"'>";
	}
	</script>
</head>
<body onload="load();">
	<!-- <button onclick="load()">ceshi</button> !-->
	<div id="tk"></div>
</body>
</html>
